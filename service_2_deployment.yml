apiVersion: v1
kind: Service
metadata:
  name: service-2
spec:
  selector:
    app: service-2
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-2
spec:
  selector:
    matchLabels:
      app: service-2
  replicas: 3
  template:
    metadata:
      labels:
        app: service-2
    spec:
      hostname: service-2
      containers:
      - name: service-2
        image: sipeki/service_2
        ports:
        - containerPort: 5001